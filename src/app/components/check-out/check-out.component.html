<div class="w-50 mx-auto my-5">
    <form action="" [formGroup]="shippingAddress" (ngSubmit)="HandleSubmit(shippingAddress)">
        <label for="details">Details : </label>
        <input type="text" name="details" class="form-control mb-2" formControlName="details" id="details">
        <label for="details">Phone : </label>
        <input type="number" name="phone" class="form-control mb-2" formControlName="phone" id="phone">
        <label for="city">City : </label>
        <input type="text" name="city" class="form-control mb-2" formControlName="city" id="city">
        <button type="submit" class="btn bg-main text-white">Pay</button>
    </form>

</div>
