<div class="row">
    <h5>Show Popular Categories</h5>
    <div class="col-md-12">
        <owl-carousel-o [options]="customOptions">
      
          <ng-container *ngFor="let category of categories">
            <ng-template carouselSlide >
              <img height="150" [src]="category.image" [alt]="category.name ">
              <h3 class="h6">{{category.name}}</h3>
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
    </div>
</div>
