<div class="row align-items-center py-5">
  <div class="col-md-4">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let img of productDetails?.images">
        <ng-template carouselSlide>
          <img class="w-100" [src]="img" />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="col-md-8">
    <h3 class="h3">{{ productDetails?.title }}</h3>
    <p class="text-muted">{{ productDetails?.description?? '' |seemore:5 }}</p>
    <p class="fw-bolder mb-2">{{ productDetails?.category.name }}</p>
    <p class="fw-bold">{{ productDetails?.price }} EGP</p>
    <div class="d-flex justify-content-between align-items-center">
      <span class="fw-bold"
        >{{ productDetails?.price | currency : "EUR" }} EGP</span
      >

      <div>
        <i class="fas fa-star rating-color"></i>
        <span class="text-muted">{{ productDetails?.ratingsAverage }}</span>
      </div>
    </div>
    <button class="btn bg-main w-100 text-white" (click)="addToCart(productDetails._id)">+ add to cart</button>
  </div>
</div>
